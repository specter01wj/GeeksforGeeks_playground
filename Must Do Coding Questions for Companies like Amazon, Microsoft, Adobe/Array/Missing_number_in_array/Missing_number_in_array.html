<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an array C of size N-1 and given that there are numbers from 1 to N 
				with one element missing, the missing number is to be found.
				 
				Examples:

				Input : {1, 2, 4,, 6, 3, 7, 8}
				Output : 5
			 */
			$(document).ready(function(){
				
				/*
			     * @param arr: a list of integers
			     * @return: find the missing integer
			     */
				var getMissingNo = function(arr) {
					var len = arr.length + 1;
					var total_exp = len * (len + 1) / 2;
					
					for(var i = 0; i < arr.length; i++) {
						total_exp -= arr[i];
					}
					
					return total_exp;
				};

				var nums = [1, 2, 4, 6, 3, 7, 8];
				var tt1 = getMissingNo(nums);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});
				
			/*
		    solution:

			    1. Get the sum of numbers which is total = n*(n+1)/2
				2. Subtract all the numbers from sum and
				   you will get the missing number
			*/
				

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
