<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			/*
			 	Given an unsorted array of nonnegative integers, find a continous subarray which adds to a given number.
				Examples :

				Input: arr[] = {1, 4, 20, 3, 10, 5}, sum = 33
				Ouptut: Sum found between indexes 2 and 4

				Input: arr[] = {1, 4, 0, 0, 3, 10, 5}, sum = 7
				Ouptut: Sum found between indexes 1 and 4

				Input: arr[] = {1, 4}, sum = 0
				Output: No subarray found
			 */
			$(document).ready(function(){
				
				/*
			     * @param prices: a list of integers
			     * @return: array of integers
			     */
				var subArraySum = function(arr, n, sum) {
					var curr_sum = arr[0], start = 0;
					var result = [0, 0];
					
					for(var i = 1; i <= n; i++) {
						while(curr_sum > sum && start < i - 1) {
							curr_sum -= arr[start];
							start++;
						}
						
						if(curr_sum == sum) {
							var p = i - 1;
							result[0] = start;
							result[1] = p;
							
							return result;
						}
						
						if(i < n) {
							curr_sum += arr[i];
						}
					}
					
					return result;
				};

				var nums = [15, 2, 4, 8, 9, 5, 10, 23];
				var n = nums.length, sum = 23;
				var tt1 = subArraySum(nums, n, sum);
				$('#t1').html('<h2>Inputs: ' + nums + '<br>Results: ' + tt1 + '</h2>');
			});
				
			/*
		    solution:
		    Initialize a variable curr_sum as first element. curr_sum indicates the sum of 
		    current subarray. Start from the second element and add all elements one 
		    by one to the curr_sum. If curr_sum becomes equal to sum, then print the solution. 
		    If curr_sum exceeds the sum, then remove trailing elements while curr_sum is 
		    greater than sum.

			Following is the implementation of the above approach.
			*/
				

		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
